<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyLibrary</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./javascript.js" defer></script>
</head>
<body>
  <header>
    <h1>My Library</h1>
    <div class="logo"><svg xmlns="http://www.w3.org/2000/svg" width="100px" viewBox="0 0 24 24"><title>bookshelf</title><path d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z" /></svg></div>
  </header>

  <main>
    <dialog id="new-book-dialog">
      <h3>New Book Form</h3>
      <form action="" id="new-book-form">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" placeholder="Dune" required>
        <label for="author">Author</label>
        <input type="text" name="author" id="author" placeholder="Frank Herbert" required>
        <label for="pages">Number of pages</label>
        <input type="number" name="pages" id="pages" placeholder="412" required>
        <label for="completed">Book completed?</label>
        <input type="checkbox" name="completed" id="completed">
        <button type="submit">Submit</button>
      </form>
    </dialog>
  </main>
  
  <footer>
    <button id="add-book-button">Add New Book</button>
  </footer>
</body>
</html>
